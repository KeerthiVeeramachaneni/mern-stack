<html>
    
    
    <body>
        <script>
            //relational operators
            var a = 10;
            var b = 20;
            document.write(a>b)
            document.write(a<b)
            document.write(a==b)
            document.write(a!=b)
            document.write(a>=b)
            document.write(a<=b)

            //logical
            var a = 10;
            var b = 20;
            var c = 30;
            document.write(a>b && a>c)
            document.write(a>b || a>c)
            document.write(!(a>b && a>c))


            //conditional 
            a=-10
            result=a>0? "positive": "negative";
            document.write(result)

            //increment decrement
            a=10
            document.write(a++)//prints 10
            document.write(a)//prints 11
            document.write(++a)//prints 12
            document.write(a--)//prints 12
            document.write(a)//prints 11
            document.write(--a)//prints 10
            document.write(a)//prints 10
            
            document.write(a--+" "+a)//prints 11 10



            //program to print highest number
            a=10,b=20
            result=a>b? "a is greater": "b is greater";
            document.write(result)

            a = 10;
            b = -10;
            result = a>b?a:b;
            document.write(result)

        </script> 
   </body>


</html>
