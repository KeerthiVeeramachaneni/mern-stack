<html>
    <head>
        <title>third day</title>
    </head>
    <body>
        <!--forms-->
        <form action="http://www.google.com">
            <!--marquee tag is used to move the content other directions are down,right,-->
            <marquee direction="up" height="200" width="200" scrollamount="10">FILL THE FORM </marquee>
            <br>
            <label>Enter name:</label>
            <input type="text" name="name" id="name" required placeholder="enter name">
            <label>Password:</label>
            <input type="password" name="pass" id="pass" required><!--user should enter it definitely-->
            <br>
            <label>Gender:</label>
            Female:<input type="radio" name="gender" value="female">
            Male:<input type="radio" name="gender" value="male">
            <br>
            <label>Hobbies:</label>
            Drawing:<input type="checkbox" name="drawing" value="drawing">
            Singing:<input type="checkbox" name="singing" value="singing">
            Reading:<input type="checkbox" name="reading" value="reading">
            <br>
            <select>
                <option>Ford</option>
                <option>BMW</option>
                <option>Toyota</option>
            </select>

            <select name="cars" id="cars" multiple>
                <option value="Ford">Ford</option>
                <option value="BMW">BMW</option>
                <option value="Toyota">Toyota</option>
            </select>
            <br>
            <input type="file" value="myfile">
            <br>
            <textarea rows="7" cols="35"></textarea>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
